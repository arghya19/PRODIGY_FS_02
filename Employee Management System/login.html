<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Employee Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #0a0a0a;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 25% 75%, rgba(0, 255, 117, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 25%, rgba(55, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 255, 117, 0.05) 0%, transparent 70%);
            animation: gradientShift 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradientShift {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Navigation */
        .navbar {
            background: rgba(23, 23, 23, 0.95);
            backdrop-filter: blur(20px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: bold;
            background: linear-gradient(135deg, #00ff75, #3700ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            text-shadow: 0 0 20px rgba(0, 255, 117, 0.3);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: clamp(15px, 4vw, 30px);
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #d3d3d3;
            font-weight: 500;
            font-size: clamp(0.85rem, 2vw, 1rem);
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #00ff75, #3700ff);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #00ff75;
        }

        .home-btn {
            background: linear-gradient(135deg, #00ff75, #3700ff);
            color: white !important;
            padding: clamp(8px, 2vw, 10px) clamp(15px, 4vw, 20px);
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 255, 117, 0.3);
            white-space: nowrap;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 117, 0.4);
        }

        .home-btn::after {
            display: none;
        }

        /* Mobile menu toggle */
        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #d3d3d3;
            cursor: pointer;
            padding: 5px;
        }

        /* Mobile Navigation */
        .nav-links.mobile-active {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            background: rgba(23, 23, 23, 0.98);
            backdrop-filter: blur(20px);
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            transform: translateY(0);
            opacity: 1;
        }

        /* Main content */
        .main-content {
            margin-top: 70px;
            background: #252525;
            min-height: calc(100vh - 70px);
        }

        /* Login Container */
        .login-container {
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(15px, 4vw, 20px);
            position: relative;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: clamp(15px, 4vw, 20px);
            padding: clamp(2em, 6vw, 4em) clamp(1.5em, 4vw, 4em) clamp(1em, 3vw, 1em);
            background-color: #171717;
            border-radius: 35px;
            transition: 0.4s ease-in-out;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .card {
            background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
            border-radius: 35px;
            transition: all 0.3s;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .card2 {
            border-radius: 35px;
            transition: all 0.2s;
        }

        .card2:hover {
            transform: scale(0.98);
            border-radius: 30px;
        }

        .card:hover {
            box-shadow: 0px 0px 40px 2px rgba(0, 255, 117, 0.3);
        }

        #heading {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(255, 255, 255);
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: bold;
        }

        .field {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(0.5em, 2vw, 0.8em);
            border-radius: 35px;
            padding: clamp(1em, 3vw, 1.2em);
            border: none;
            outline: none;
            color: white;
            background-color: #171717;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
            font-size: clamp(1rem, 3vw, 1.1rem);
        }

        .input-icon {
            height: clamp(1.5em, 4vw, 2em);
            width: clamp(1.5em, 4vw, 2em);
            fill: white;
            flex-shrink: 0;
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
            font-size: clamp(1rem, 3vw, 1.1rem);
            padding: 0.2em;
        }

        .input-field::placeholder {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            color: rgba(211, 211, 211, 0.7);
        }

        .form .btn {
            display: flex;
            justify-content: center;
            flex-direction: row;
            gap: clamp(0.8em, 3vw, 1em);
            margin-top: clamp(1.5em, 4vw, 2em);
            margin-bottom: clamp(1.5em, 4vw, 2em);
        }

        .button1,
        .button2 {
            padding: clamp(0.8em, 3vw, 1em) clamp(1.5em, 4vw, 2.5em);
            border-radius: 8px;
            border: none;
            outline: none;
            transition: 0.4s ease-in-out;
            background-color: #252525;
            color: white;
            font-size: clamp(1rem, 3vw, 1.1rem);
            font-weight: 600;
            cursor: pointer;
            flex: 1;
        }

        .button1:hover,
        .button2:hover {
            background-color: black;
            color: white;
            transform: translateY(-2px);
        }

        /* Custom Alert Modal Styles */
        .custom-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 3000;
            padding: 20px;
        }

        .custom-alert-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .custom-alert {
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.98), rgba(20, 20, 20, 0.98));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(245, 101, 101, 0.3);
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            padding: 0;
            transform: scale(0.7) translateY(50px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(245, 101, 101, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .custom-alert-overlay.active .custom-alert {
            transform: scale(1) translateY(0);
        }

        .custom-alert-header {
            background: linear-gradient(135deg, rgba(245, 101, 101, 0.15), rgba(229, 62, 62, 0.1));
            padding: clamp(20px, 5vw, 25px) clamp(25px, 6vw, 30px) clamp(15px, 4vw, 20px);
            border-bottom: 1px solid rgba(245, 101, 101, 0.2);
            text-align: center;
            position: relative;
        }

        .custom-alert-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #f56565, #e53e3e, #c53030);
        }

        .alert-icon {
            width: clamp(50px, 15vw, 70px);
            height: clamp(50px, 15vw, 70px);
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #f56565, #e53e3e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(20px, 6vw, 30px);
            color: white;
            animation: pulse-danger 2s ease-in-out infinite;
            box-shadow:
                0 8px 25px rgba(245, 101, 101, 0.4),
                0 0 0 0 rgba(245, 101, 101, 0.7);
        }

        @keyframes pulse-danger {
            0% {
                box-shadow:
                    0 8px 25px rgba(245, 101, 101, 0.4),
                    0 0 0 0 rgba(245, 101, 101, 0.7);
            }

            50% {
                box-shadow:
                    0 8px 35px rgba(245, 101, 101, 0.6),
                    0 0 0 10px rgba(245, 101, 101, 0);
            }

            100% {
                box-shadow:
                    0 8px 25px rgba(245, 101, 101, 0.4),
                    0 0 0 0 rgba(245, 101, 101, 0);
            }
        }

        .alert-title {
            font-size: clamp(18px, 5vw, 24px);
            font-weight: 700;
            color: #f56565;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .alert-subtitle {
            font-size: clamp(12px, 3vw, 14px);
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .custom-alert-body {
            padding: clamp(25px, 6vw, 30px);
            text-align: center;
        }

        .alert-message {
            font-size: clamp(14px, 4vw, 16px);
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 25px;
            font-weight: 400;
        }

        .alert-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .alert-btn {
            padding: clamp(12px, 3vw, 14px) clamp(15px, 4vw, 20px);
            border: none;
            border-radius: 12px;
            font-size: clamp(13px, 3.5vw, 15px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .alert-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .alert-btn:hover::before {
            left: 100%;
        }

        .alert-btn-cancel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .alert-btn-cancel:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.1));
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .alert-btn-danger,
        .alert-btn-confirm {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
            border: 1px solid rgba(229, 62, 62, 0.3);
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
        }

        .alert-btn-danger:hover,
        .alert-btn-confirm:hover {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(245, 101, 101, 0.5);
        }

        /* Success Alert Styles */
        .custom-alert.success {
            border-color: rgba(72, 187, 120, 0.3);
        }

        .custom-alert.success .custom-alert-header {
            background: linear-gradient(135deg, rgba(72, 187, 120, 0.15), rgba(56, 161, 105, 0.1));
            border-bottom-color: rgba(72, 187, 120, 0.2);
        }

        .custom-alert.success .custom-alert-header::before {
            background: linear-gradient(90deg, #48bb78, #38a169, #2f855a);
        }

        .custom-alert.success .alert-icon {
            background: linear-gradient(135deg, #48bb78, #38a169);
            animation: pulse-success 2s ease-in-out infinite;
        }

        @keyframes pulse-success {
            0% {
                box-shadow:
                    0 8px 25px rgba(72, 187, 120, 0.4),
                    0 0 0 0 rgba(72, 187, 120, 0.7);
            }

            50% {
                box-shadow:
                    0 8px 35px rgba(72, 187, 120, 0.6),
                    0 0 0 10px rgba(72, 187, 120, 0);
            }

            100% {
                box-shadow:
                    0 8px 25px rgba(72, 187, 120, 0.4),
                    0 0 0 0 rgba(72, 187, 120, 0);
            }
        }

        .custom-alert.success .alert-title {
            color: #48bb78;
        }

        /* Responsive breakpoints */
        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(23, 23, 23, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 20px;
                gap: 20px;
                transform: translateY(-100%);
                opacity: 0;
                transition: all 0.3s ease;
                pointer-events: none;
            }

            .nav-links.mobile-active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }

            .alert-actions {
                flex-direction: column;
            }

            .navbar {
                padding: 0 15px;
            }

            .nav-container {
                padding: 0 15px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }

            .card {
                max-width: 100%;
            }

            .form {
                padding: 2em 1.5em 1em;
            }

            .nav-container {
                padding: 0 10px;
            }

            .form .btn {
                flex-direction: column;
            }
        }

        @media (max-width: 320px) {
            .form {
                padding: 1.5em 1em 1em;
            }

            .field {
                padding: 0.8em;
            }

            .button1,
            .button2 {
                padding: 0.8em 1.5em;
                font-size: 0.95rem;
            }
        }

        /* Landscape mobile adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .login-container {
                padding: 10px;
            }

            .form {
                padding: 1.5em 2em 1em;
            }

            #heading {
                margin: 1em 0 1em 0;
                font-size: 1.5rem;
            }

            .field {
                padding: 0.8em;
            }

            .form .btn {
                margin: 1em 0;
            }
        }

        /* Print styles */
        @media print {

            .navbar,
            .custom-alert-overlay {
                display: none;
            }

            body {
                background: white;
                color: black;
            }

            .main-content {
                margin-top: 0;
            }
        }
    </style>
</head>

    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('mobile-active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function (event) {
            const navLinks = document.getElementById('navLinks');
            const mobileToggle = document.querySelector('.mobile-toggle');

            if (!navLinks.contains(event.target) && !mobileToggle.contains(event.target)) {
                navLinks.classList.remove('mobile-active');
            }
        });

        // Close mobile menu when window is resized to desktop
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                document.getElementById('navLinks').classList.remove('mobile-active');
            }
        });

        // Custom Alert Class
        class CustomAlert {
            constructor() {
                this.currentAlert = null;
                this.createAlertContainer();
            }

            createAlertContainer() {
                // Remove existing container if it exists
                const existingContainer = document.getElementById('custom-alert-container');
                if (existingContainer) {
                    existingContainer.remove();
                }

                // Create new container
                const container = document.createElement('div');
                container.id = 'custom-alert-container';
                document.body.appendChild(container);
            }

            show(options) {
                return new Promise((resolve) => {
                    const {
                        title = 'Alert',
                        message = '',
                        type = 'warning', // 'warning', 'danger', 'success', 'info', 'error'
                        showCancel = true,
                        confirmText = 'Confirm',
                        cancelText = 'Cancel',
                        confirmationType = null, // 'type-delete' for typing confirmation
                        confirmationText = 'DELETE'
                    } = options;

                    // Create alert HTML
                    const alertHTML = `
                <div class="custom-alert-overlay" id="alert-overlay">
                    <div class="custom-alert ${type}">
                        <div class="custom-alert-header">
                            <div class="alert-icon">
                                <i class="fas ${this.getIconClass(type)}"></i>
                            </div>
                            <div class="alert-title">${title}</div>
                            <div class="alert-subtitle">${this.getSubtitle(type)}</div>
                        </div>
                        <div class="custom-alert-body">
                            <div class="alert-message">${message}</div>
                            
                            ${type === 'danger' ? `
                                <div class="alert-warning">
                                    <i class="fas fa-exclamation-triangle alert-warning-icon"></i>
                                    <div class="alert-warning-text">
                                        <strong>Warning:</strong> This action cannot be undone. All your data and account information will be permanently deleted.
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${confirmationType === 'type-delete' ? `
                                <div class="confirmation-step" id="confirmation-step">
                                    <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 10px; font-size: 14px;">
                                        Type "<strong>${confirmationText}</strong>" to confirm:
                                    </p>
                                    <input type="text" class="confirmation-input" id="confirmation-input" 
                                           placeholder="Type ${confirmationText} here..." autocomplete="off">
                                </div>
                            ` : ''}
                            
                            <div class="alert-actions">
                                ${showCancel ? `
                                    <button class="alert-btn alert-btn-cancel" id="alert-cancel">
                                        <i class="fas fa-times"></i>
                                        ${cancelText}
                                    </button>
                                ` : ''}
                                <button class="alert-btn alert-btn-${type}" id="alert-confirm" ${confirmationType ? 'disabled' : ''}>
                                    <i class="fas ${this.getConfirmIcon(type)}"></i>
                                    ${confirmText}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

                    // Insert into container
                    const container = document.getElementById('custom-alert-container');
                    if (!container) {
                        this.createAlertContainer();
                        const newContainer = document.getElementById('custom-alert-container');
                        newContainer.innerHTML = alertHTML;
                    } else {
                        container.innerHTML = alertHTML;
                    }

                    // Get elements
                    const overlay = document.getElementById('alert-overlay');
                    const confirmBtn = document.getElementById('alert-confirm');
                    const cancelBtn = document.getElementById('alert-cancel');
                    const confirmationStep = document.getElementById('confirmation-step');
                    const confirmationInput = document.getElementById('confirmation-input');

                    if (!overlay) {
                        console.error('Alert overlay not found');
                        resolve(false);
                        return;
                    }

                    // Show alert
                    setTimeout(() => {
                        overlay.classList.add('active');
                    }, 10);

                    // Handle confirmation input if required
                    if (confirmationType === 'type-delete' && confirmationInput) {
                        confirmationInput.addEventListener('input', (e) => {
                            const isValid = e.target.value.trim().toLowerCase() === confirmationText.toLowerCase();
                            confirmBtn.disabled = !isValid;
                            confirmBtn.style.opacity = isValid ? '1' : '0.5';
                            confirmBtn.style.cursor = isValid ? 'pointer' : 'not-allowed';
                        });

                        // Focus on input after animation
                        setTimeout(() => {
                            if (confirmationStep) confirmationStep.classList.add('active');
                            confirmationInput.focus();
                        }, 400);
                    }

                    // Handle confirm button
                    if (confirmBtn) {
                        confirmBtn.addEventListener('click', () => {
                            if (confirmBtn.disabled) return;

                            // Add loading state
                            confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                            confirmBtn.disabled = true;

                            // Close alert with slight delay for better UX
                            setTimeout(() => {
                                this.close(overlay);
                                resolve(true);
                            }, 800);
                        });
                    }

                    // Handle cancel button
                    if (cancelBtn) {
                        cancelBtn.addEventListener('click', () => {
                            this.close(overlay);
                            resolve(false);
                        });
                    }

                    // Handle escape key
                    const handleEscape = (e) => {
                        if (e.key === 'Escape') {
                            this.close(overlay);
                            resolve(false);
                            document.removeEventListener('keydown', handleEscape);
                        }
                    };
                    document.addEventListener('keydown', handleEscape);

                    // Handle click outside
                    overlay.addEventListener('click', (e) => {
                        if (e.target === overlay) {
                            this.close(overlay);
                            resolve(false);
                        }
                    });

                    this.currentAlert = overlay;
                });
            }

            close(overlay) {
                if (overlay) {
                    overlay.classList.remove('active');
                    setTimeout(() => {
                        if (overlay.parentNode) {
                            overlay.remove();
                        }
                    }, 400);
                }
            }

            getIconClass(type) {
                const icons = {
                    warning: 'fa-exclamation-triangle',
                    danger: 'fa-trash-alt',
                    success: 'fa-check-circle',
                    info: 'fa-info-circle',
                    error: 'fa-exclamation-circle'
                };
                return icons[type] || icons.info;
            }

            getConfirmIcon(type) {
                const icons = {
                    warning: 'fa-check',
                    danger: 'fa-trash-alt',
                    success: 'fa-check',
                    info: 'fa-check',
                    error: 'fa-check'
                };
                return icons[type] || icons.info;
            }

            getSubtitle(type) {
                const subtitles = {
                    warning: 'Confirmation Required',
                    danger: 'Destructive Action',
                    success: 'Success',
                    info: 'Information',
                    error: 'Error Occurred'
                };
                return subtitles[type] || subtitles.info;
            }

            // Utility methods for common alert types
            async confirmDelete(title = 'Delete Account', message = 'Are you sure you want to delete your account?') {
                return await this.show({
                    title,
                    message,
                    type: 'danger',
                    confirmText: 'Delete Forever',
                    cancelText: 'Keep Account',
                    confirmationType: 'type-delete',
                    confirmationText: 'DELETE'
                });
            }

            async success(title = 'Success', message = 'Operation completed successfully!') {
                return await this.show({
                    title,
                    message,
                    type: 'success',
                    showCancel: false,
                    confirmText: 'Got it!'
                });
            }

            async warning(title = 'Warning', message = 'Are you sure you want to continue?') {
                return await this.show({
                    title,
                    message,
                    type: 'warning',
                    confirmText: 'Continue',
                    cancelText: 'Cancel'
                });
            }

            async error(title = 'Error', message = 'An error occurred') {
                return await this.show({
                    title,
                    message,
                    type: 'error',
                    showCancel: false,
                    confirmText: 'OK'
                });
            }
        }

        // Create global instance
        const customAlert = new CustomAlert();


        // Form submission handler
        document.querySelector(".form").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.querySelector('input[name="username"]').value.trim();
            const password = document.querySelector('input[name="password"]').value.trim();

            if (!username || !password) {
                customAlert.show({
                    title: "Error",
                    message: "Please enter both username and password",
                    type: "error",
                    showCancel: false
                });
                return;
            }

            // Show loading state
            const submitBtn = document.querySelector('.button1');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            fetch("./backend/login.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
                .then(res => res.json())
                .then(data => {
                    // Reset button state
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;

                    if (data.status === "success") {
                        // Clear form fields
                        document.querySelector(".form").reset();

                        customAlert.show({
                            title: "Success",
                            message: data.message,
                            type: "success",
                            showCancel: false
                        })
                            .then(() => {
                                window.location.href = "./admin-dashboard.php";
                            });
                    } else {
                        customAlert.show({
                            title: "Error",
                            message: data.message,
                            type: "error",
                            showCancel: false
                        });
                    }
                })
                .catch(() => {
                    // Reset button state on error
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;

                    customAlert.show({
                        title: "Error",
                        message: "Something went wrong. Please try again!",
                        type: "error",
                        showCancel: false
                    });
                });
        });

        // Add touch feedback for mobile devices
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.querySelectorAll('.button1, .button2, .home-btn');

            buttons.forEach(button => {
                button.addEventListener('touchstart', function () {
                    this.style.transform = 'translateY(-1px) scale(0.98)';
                });

                button.addEventListener('touchend', function () {
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });

        // Prevent zoom on input focus for iOS
        document.addEventListener('DOMContentLoaded', function () {
            const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');

            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    if (window.innerWidth < 768) {
                        document.querySelector('meta[name=viewport]').setAttribute('content',
                            'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0');
                    }
                });

                input.addEventListener('blur', function () {
                    if (window.innerWidth < 768) {
                        document.querySelector('meta[name=viewport]').setAttribute('content',
                            'width=device-width, initial-scale=1.0');
                    }
                });
            });
        });
    </script>
